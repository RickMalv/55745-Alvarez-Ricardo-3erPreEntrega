<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Press+Start+2P&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
        }
    </script>
</head>
<body class="font-principal dark:bg-slate-950 dark:text-white">
    <div class="sticky top-0  dark:bg-slate-950 dark:text-white">
        <nav class="h-20 w-[90%] mx-auto flex overflow-hidden items-center justify-between bg-white dark:bg-slate-950">
            <a class="w-1/3 max-w-[140px]" href="index.html">
                <img class="w-full" src="./src/img/Logo.webp" alt="Pokemon">
            </a>
            <input type="checkbox" id="menu" class="peer hidden">
            <label for="menu" class="bg-open-menu w-6 h-6 bg-cover bg-center cursor-pointer peer-checked:bg-close-menu transition-transform z-50 md:hidden dark:invert"></label>
            <div class="fixed inset-0 z-40 bg-gradient-to-b from-white/70 to-black/70 translate-x-full peer-checked:translate-x-0 transition-all md:static md:bg-none md:translate-x-0">
                <ul class=" absolute inset-x-0 top-24 p-12  w-[90%] bg-white mx-auto rounded-md h-max justify-items-center grid items-center gap-6 shadow-2xl md:shadow-none md:w-max md:bg-transparent md:p-0 md:grid-flow-col md:static dark:bg-slate-950">
                    <li><a href="#">Pokédex</a></li>
                    <li><a href="./src/pages/store.html">Tienda</a></li>
                    <li><a href="#">Carrito</a></li>
                    <li>
                        <div class="bg-red-600 rounded-full w-9 h-9 flex justify-center items-center">
                            <span class="text-center" id="totalCartQuantity"></span>
                        </div>
                    </li>
                    <div class="flex items-center">
                            <span class="md:hidden">Cambiar tema</span>
                            <img class="w-[50px] object-cover moon" src="./src/img/lunatone.webp" alt="moon">
                            <img class="w-[50px]  object-cover sun" src="./src/img/solrock.webp" alt="sun">
                    </div> 
                </ul>
            </div>     
        </nav>
    </div>
    <div id="container" class="flex flex-col w-[100%] h-screen gap-6 md:flex-row ">
        <div id="canvas-container" class="flex-1 overflow-auto"></div>
        <div id="text-container" class="flex flex-col flex-1 justify-start text-center px-8 gap-6 md:place-content-center md:justify-center">
            <h1>¡Bienvenido al mundo Pokémon! Descubre criaturas asombrosas, resuelve misterios y libra batallas épicas. ¿Listo para comenzar la aventura?</h1>
            <div class="flex place-items-center justify-center">
                <img class="w-8 h-6 pl-2 animate-bounce" src="./src/img/arrow-right.png" alt="arrow">
                <button class="bg-red-600 text-white block w-max p-4 rounded-md "> Empezar Aventura</button>
                <img class="w-8 h-6 animate-bounce pr-2" src="./src/img/arrow-left.png" alt="arrow">
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
    <script src="dark-theme.js"></script>
    <script src="functions.js"></script>
</body>
</html>
